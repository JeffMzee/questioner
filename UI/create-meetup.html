    <meta charset="utf-8">

    <link rel="icon" href="img/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">

        <!--Responsive Navigation Bar-->
        <!--<div class="row">-->
        <div class="nav">
            <div class="nav-header">
                <div class="nav-title">
                    Questioner
                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <input type="checkbox" id="nav-check">
            <div class="nav-links">
                <a href="index.html">Meetups</a>
                <a href="user-profile.html">Profile</a>
                <a href="login.html">User Login</a>
                <a href="signup.html">User Sign Up</a>

                <a id="spanner-menu-pointer">Admin</a>
            </div>
        </div>
        <!--</div>-->

        <!--INSERT Breadcrumbs HERE-->
        <div class="row">
            <div class="column">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Admin</li>
                </ul>
            </div>
        </div>

        <!--Welcome Banner-->
        <div class="row">
            <div class="one">
                <div class="welcome">
                    <p>
                        <h1 class="spanner-orange"> Admin Page | Create Meetups</h1>
                        <p>This page allows you to create meetups.</p>
                        <hr>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                    <div class="user-info">

                            <div class=user-stats>
                                <img id="event-image" src="img/event-image.jpg" alt="User Profile Icon">
                                <form>
                                    <label class="reg-forms">Upload pictures for your meetup. The first image will be used as the cover image.</label>
                                    <input class="img-upload" type="file">
                                    <input class="img-upload" type="file">
                                    <input class="img-upload" type="file">
                                    <input class="img-upload" type="file">
                                    <input class="img-upload" type="file">
                                    <input type="submit" class="form-button">
                                </form>
                            </div>
                        </div>
            </div>
            <div class="column">
                <div class="login-form">
                    <form>
                        <legend>
                            <h2>Create New Meetup</h2>
                        </legend>

                        <label for="title" class="reg-forms">Meetup Title:</label>
                        <input id="title" name="enterTitle" class="form-field-ques" type="text" required placeholder="What is the name of this meetup?" />

                        <label for="location" class="reg-forms">Meetup Location:</label>
                        <input id="location" name="enterLocation" class="form-field-ques" type="text" required placeholder="Where is the meetup going to be held?" />

                        <label for="date" class="reg-forms">Meetup Date:</label>
                        <input id="date" name="enterDate" class="form-field-ques" type="date" required placeholder="Pick a date" />

                        <label for="tags" class="reg-forms">Meetup Tags:</label>
                        <input id="tags" name="enterTags" class="form-field-ques" type="text" required placeholder="Add tags, comma-separated" />

                        <label for="description" class="reg-forms">Meetup Description:</label>
                        <textarea id="description" name="enterDescription" class="form-field-area" required placeholder="Provide some details about this meetup."></textarea>
                        <br>
                        <br>
                        <input type="submit" class="form-button">

                    </form>
                    <br>
                    <hr>
                </div>
            </div>
        </div>
        <!--Footer Section-->
        <div class="row">
            <div class="column">
                <div class="footer">
                    <a class="form-button" href="admin-login.html">Admin Login</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
