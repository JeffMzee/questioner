    <div class="container">

                <a id="spanner-menu-pointer" href="#!">Admin</a>
            </div>
        </div>
        <!--</div>-->

        <!--INSERT Breadcrumbs HERE-->
        <div class="row">
            <div class="column">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Admin</li>
                </ul>
            </div>
        </div>

        <!--Welcome Banner-->
        <div class="row">
            <div class="one">
                <div class="welcome">
                    <p>
                        <h1 class="spanner-orange"> Admin Page | Edit Meetup</h1>
                        <p>This page allows you to edit a meetup.</p>
                        <hr>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                    <div class="user-info">

                            <div class=user-stats>
                                <img id="event-image" src="img/event-image.jpg" alt="User Profile Icon">
                                <form>
                                    <label class="reg-forms">Upload pictures for your meetup. The first image will be used as the cover image.</label>
                                    <label></label>
                                    <p class="orange-spanner">event_image_1.jpg</p>
                                    <input class="img-upload" type="file">
                                    <p class="orange-spanner">event_image_2.jpg</p>
                                    <input class="img-upload" type="file">
                                    <p class="orange-spanner">event_image_3.jpg</p>
                                    <input class="img-upload" type="file">
                                    <p class="orange-spanner">event_image_4.jpg</p>
                                    <input class="img-upload" type="file">
                                    <p class="orange-spanner">event_image_5.jpg</p>
                                    <input class="img-upload" type="file">
                                    <input type="submit" class="form-button">
                                </form>
                            </div>
                        </div>
            </div>
            <div class="column">
                <div class="login-form">
                    <form>
                        <legend>
                            <h2>Edit <span class="spanner-orange">Mortal Kombat X</span> Meetup</h2>
                        </legend>

                        <label for="title" class="reg-forms"><span class="spanner-orange">Mortal Kombat X Tournament:</span></label>
                        <input class="form-field-ques" type="text" id="title" name="enterTitle" required placeholder="What is the new name of this meetup?" />

                        <label for="location" class="reg-forms"><span class="spanner-orange">Prestige Plaza Cinema Hall:</span></label>
                        <input class="form-field-ques" type="text" id="location" name="enterLocation" required placeholder="Where is the new location of the meetup?" />

                        <label for="date" class="reg-forms"><span class="spanner-orange">11 Feb 2019</span></label>
                        <input class="form-field-ques" type="date" id="date" name="enterDate" required placeholder="Pick a new date" />

                        <label for="tags" class="reg-forms"><span class="spanner-orange">gaming, tournament, mortal kombat</label>
                        <input class="form-field-ques" type="tags" id="tags" name="enterTags" required placeholder="Modify tags, comma-separated" />

                        <label for="description" class="reg-forms"><span class="spanner-orange">Lorem ipsum dolor sit amet, consectetur..</label>
                        <textarea id="description" name="enterDescription" class="form-field-area" required placeholder="Provide some details about this meetup."></textarea>
                        <br>
                        <br>
                        <input type="submit" class="form-button">

                    </form>
                    <br>
                    <hr>
                </div>
            </div>
        </div>
        <!--Footer Section-->
        <div class="row">
            <div class="column">
